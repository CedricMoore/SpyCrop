<div class="col">
    <div class="grid" *ngIf="isGridView;else tableViewTemplate">
        <app-book-block *ngFor="let item of [1,2,3,4,5,6]"></app-book-block>
    </div>
    <ng-template  #tableViewTemplate>
        <div class="col">
            <table class="tbl tbl-striped tbl-hover round shadow-m">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Date Created</th>
                        <th>Page Count</th>
                        <th>Direction</th>
                        <th>Favourite</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of [1,2,3,4,5,6]">
                        <td>{{ item }}</td>
                        <td>The Book Of Death</td>
                        <td>1400/02/02</td>
                        <td>16</td>
                        <td>LTR</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>
</div>
