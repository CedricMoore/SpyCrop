<div class="combo">
    <label class="label" [for]="textbox" *ngIf="label">{{ label }}</label>
    <div class="container">
        <input type="text" [(ngModel)]="value" [name]="name" [placeholder]="placeholder" #textbox
            [attr.aria-label]="label ? null : guid">
        <button class="icon">
            <i class="material-icons">expand_more</i>
        </button>
    </div>
    <div>
        <div *ngFor="let item of itemSource">
            <div>{{ decideItemText(item) }}</div>
        </div>
    </div>
</div>
