<div #combo class="combo">
    <label class="label" [for]="textbox" *ngIf="label">{{ label }}</label>
    <div class="container">
        <input type="text" (input)="searchInput()" [(ngModel)]="value" [name]="name" [placeholder]="placeholder"
            #textbox [attr.aria-label]="label ? null : guid">
        <button class="icon" (click)="caretClicked()">
            <i class="material-icons">expand_more</i>
        </button>
        <ul class="dropdown" [class.open]="isItemsShown">
            <li *ngFor="let item of itemSource; let i = index" tabindex="{{ i }}">
                <button class="item" (click)="itemClicked(item)">{{ decideItemText(item) }}</button>
            </li>
        </ul>
    </div>
</div>
