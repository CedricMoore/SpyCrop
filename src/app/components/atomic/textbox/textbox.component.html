<div class="textbox">
  <label class="label" [for]="textbox" *ngIf="label">{{ label }}</label>
  <div class="container">
    <input type="text" [disabled]="readonly" [(ngModel)]="value" [name]="name" [placeholder]="placeholder" #textbox [attr.aria-label]="label ? null : guid">
    <button (click)="iconClicked($event)" [class.clickable]="iconClickHasSubscribers" class="icon" *ngIf="icon" tabindex="-1">
      <i class="material-icons">{{ icon }}</i>
    </button>
  </div>
</div>
