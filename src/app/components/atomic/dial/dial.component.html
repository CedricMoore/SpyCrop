<div class="dial" [style.width]="size + 'px'" [style.height]="size + 'px'">
  <svg [attr.width]="size" [attr.height]="size" class="dial-vector">
    <circle [attr.cx]="size / 2" [attr.cy]="size / 2" [attr.r]="(size / 2) - thickness"
      class="dial-progress" [attr.stroke-width]="thickness" [attr.stroke-dasharray]="ratio + ' ' + circumference"
      [attr.stroke-dashoffset]="offset" />
    <circle [attr.cx]="size / 2" [attr.cy]="size / 2" [attr.r]="(size / 2) - thickness"
      [attr.stroke-width]="thickness" class="dial-background" />
  </svg>
  <div class="dial-content" [style.width]="contentSize">
    <ng-content></ng-content>
  </div>
</div>
